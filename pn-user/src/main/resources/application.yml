server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    healthcheck:
          enabled: true
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${server.port}} #默认端口不行

spring:
  application:
    name: pn-user
    #mysql tomcat连接池
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pn?useUnicode=true&amp;characterEncoding=UTF-8&amp;autoReconnect=true&amp;autoReconnectForPools=true
    username: root
    password: root
  couchbase:
    env:
      ssl:
        enabled: false

#resource目录下的mapper包下的所有xml文件
#mybatis.mapper-locations=classpath:mapper/*.xml
#指定实体包下的类别名
#mybatis.type-aliases-package=com.example.demo.entity
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.user.entity

